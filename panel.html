<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="panel.css" type="text/css" />
    <link rel="stylesheet" href="flexboxgrid.css" type="text/css" />
    <title>panel</title>
    <script
      src="https://kit.fontawesome.com/f205123584.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="panel">
      <div class="row">
        <div class="col-lg-2">
          <div class="right">
            <section class="menu">
              <div class="user-info">
                <div class="image-name">
                  <img src="image/icons8-user-30.png" alt="profile image" />
                  <span class="name">نیما حمیدپور</span>
                  <i
                    style="cursor: pointer"
                    onclick="toggleUserDetails()"
                    class="fa-sharp fa-solid fa-angle-down"
                  ></i>
                </div>
                <div class="details">
                  <div class="details-item">
                    <span>سطح دسترسی :</span>
                    <span class="level">ادمین</span>
                  </div>
                  <div class="details-item">
                    <span> وضعیت :</span>
                    <span class="online">انلاین</span>
                  </div>
                </div>
              </div>
              <div class="menu-btn">
                <a href="#" class="item">
                  <i class="fa-sharp fa-solid fa-box-open"></i>
                  <span>محصولات</span>
                </a>
                <a href="#" class="item item-active">
                  <i class="fa-sharp fa-solid fa-dollar-sign"></i>

                  <span>سفارش ها</span>
                </a>
                <a href="#" class="item">
                  <i class="fa-sharp fa-solid fa-chart-column"></i>
                  <span>گزارش ها</span>
                </a>
                <a href="#" class="item">
                  <i class="fa-sharp fa-solid fa-headset"></i>
                  <span>پشتیبانی</span>
                </a>
                <a href="#" class="item">
                  <i class="fa-sharp fa-solid fa-users"></i>
                  <span>کاربر ها</span>
                </a>
              </div>
            </section>
          </div>
        </div>

        <div class="col-lg-10">
          <div class="left">
            <section class="main-box">
              <header class="header">
                <nav>
                  <div class="right2">
                    <i
                      onclick="togglePanel()"
                      class="fa-sharp fa-solid fa-bars"
                    ></i>
                    <div class="search">
                      <input type="text" />
                      <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                    </div>
                  </div>
                  <div class="left2">
                    <a href="">
                      <i class="fa-sharp fa-solid fa-power-off"></i
                    ></a>
                    <a href=""> <i class="fa-sharp fa-solid fa-gear"></i></a>
                    <a href=""><i class="fa-sharp fa-solid fa-bell"></i></a>
                  </div>
                </nav>
                <div class="header-text">
                  <h3>اخرین ورود 2 روز پیش</h3>
                  <a href="" class="lang-btn">فارسی </a>
                </div>
              </header>
              <div class="holder">
                <div class="row">
                  <div class="col-lg-3">
                    <div class="mini-card-report">
                      <div class="right3">
                        <i class="fa-sharp fa-solid fa-power-off"></i>
                      </div>
                      <div class="left3">
                        <span>تکمیل انبار</span>
                        <span>400</span>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-3">
                    <div class="mini-card-report">
                      <div class="right3">
                        <i class="fa-sharp fa-solid fa-box"></i>
                      </div>
                      <div class="left3">
                        <span>محصولات</span>
                        <span>350</span>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-3">
                    <div class="mini-card-report">
                      <div class="right3">
                        <i class="fa-sharp fa-solid fa-truck"></i>
                      </div>
                      <div class="left3">
                        <span>تحویل پست</span>
                        <span>100</span>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-3">
                    <div class="mini-card-report">
                      <div class="right3">
                        <i class="fa-sharp fa-solid fa-dollar-sign"></i>
                      </div>
                      <div class="left3">
                        <span>تصویه</span>
                        <span>2,000,000</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="daramad">
                  <div class="head">
                    <div class="right4">درامد</div>
                    <div class="left4">
                      <i class="fa-sharp fa-solid fa-gear"></i>
                      <i class="fa-sharp fa-solid fa-arrow-left"></i>
                    </div>
                  </div>
                  <div class="content">
                    <canvas id="myChart" width="300" height="150"></canvas>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.0/dist/Chart.min.js"></script>
    <script src="./panel.js"></script>
  </body>
</html>
