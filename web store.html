<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>digi store</title>
    <link rel="stylesheet" href="web store.css" type="text/css" />
    <link rel="stylesheet" href="animate.css" type="text/css" />
    <link rel="stylesheet" href="flexboxgrid.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/f205123584.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <!-- navbar-->
      <nav>
        <div class="nav-right">
          <span>
            <a href="" target="_blank">
              <i class="fa-sharp fa-solid fa-house"></i></a
          ></span>
          <span>
            <a href="" target="_blank"
              ><i class="fa-sharp fa-solid fa-magnifying-glass"></i></a
          ></span>
          <span>
            <a href="" target="_blank"
              ><i class="fa-sharp fa-solid fa-cart-shopping"></i></a
          ></span>
          <span>
            <a href="" target="_blank">
              <i class="fa-sharp fa-solid fa-user"></i></a
          ></span>
        </div>
        <div class="nav-left">
          <div class="login">
            <a href="" target="_blank"
              ><i class="fa-sharp fa-regular fa-user"></i>ورود / ثبت نام کنید</a
            >
          </div>
        </div>
      </nav>
      <!-- slider-->
      <section class="slider">
        <div class="slides">
          <div class="item" id="slide1">
            <img src="image/s3 photoshop version.jpg" />
          </div>
          <div class="item" id="slide2">
            <img src="image/s2 photoshp version.jpg" />
          </div>
          <div class="item active" id="slide3">
            <img src="image/s1 photoshop version.jpg" />
          </div>
        </div>
        <div class="button">
          <i onclick="setSlide('slide1' , 1)" class="fa-solid fa-circle"></i>
          <i onclick="setSlide('slide2' , 2)" class="fa-solid fa-circle"></i>
          <i onclick="setSlide('slide3' , 3)" class="fa-solid fa-circle"></i>
        </div>
      </section>
    </header>
    <main class="main-content">
      <section class="homepage-product">
        <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <div class="shoping-card">
              <div class="img-sec">
                <img src="image/p1.jpg" />
                <div class="star">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>

                </div>
              </div>
              <div class="title">هدست کامپیوتر تسکو مدل th5124</div>
              <div class="button-sec">
                <div class="right">799 هزار تومان</div>
                <div class="left">
                  <div class="extend-btn">
                    <a class="b-text" href=""> علاقه </a>
                    <a class="b-icon" href="">
                      <i class="fa-solid fa-heart"></i
                    ></a>
                  </div>
                  <div class="extend-btn">
                    <a class="b-text" href=""> خرید</a>
                    <a class="b-icon" href="">
                      <i class="fa-solid fa-cart-shopping"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <div class="shoping-card">
              <div class="img-sec">
                <img src="image/p2.jpg" />

                <div class="star">

                </div>
              </div>

              <div class="button-sec">

                  <div class="extend-btn">
                    <a class="b-text" href=""> علاقه </a>

                      <i class="fa-solid fa-heart"></i
                    ></a>

            <div class="shoping-card">
              <div class="img-sec">
                <img src="image/p3.jpg" />
                <div class="star">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                </div>
              </div>

                <img src="image/p4.jpg" />

                <div class="star">

                  <i class="fa-solid fa-star"></i>

                  <i class="fa-solid fa-star"></i>

              </div>

              <div class="button-sec">
                <div class="right">650 هزار تومان</div>
