<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test result</title>
    <link
      rel="stylesheet"
      href="test result style.css"
      type="text/css"
      media="all"
    />
  </head>
  <body>
    <main>
      <div class="master">
        <div class="result" data-spacing="large">
          <h3 class="result-title">your result</h3>
          <p class="score"><span class="big-score">76</span> of 100</p>
          <h3 class="great">great</h3>
          <p class="text">
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
        <div class="summary" data-spacing="large">
          <h4 class="summary-title">summary</h4>
          <div class="scores">
            <div class="score-Reaction">
              <div class="scores-icon">
                <img
                  src="../first-project/New folder/results-summary-component-main/assets/images/icon-reaction.svg"
                  alt="Reaction"
                />
                <span>Reaction</span>
              </div>
              <span class="blacktext">80/ <span class="grey">100</span> </span>
            </div>
            <div class="score-Memory">
              <div class="scores-icon">
                <img
                  src="../first-project/New folder/results-summary-component-main/assets/images/icon-memory.svg"
                  alt="Memory"
                />
                <span>Memory</span>
              </div>
              <span class="blacktext">92/ <span class="grey">100</span> </span>
            </div>
            <div class="score-Verbal">
              <div class="scores-icon">
                <img
                  src="../first-project/New folder/results-summary-component-main/assets/images/icon-verbal.svg"
                  alt="Verbal"
                />
                <span>Verbal</span>
              </div>
              <span class="blacktext">61/ <span class="grey">100</span> </span>
            </div>
            <div class="score-Visual">
              <div class="scores-icon">
                <img
                  src="../first-project/New folder/results-summary-component-main/assets/images/icon-visual.svg"
                  alt="Visual"
                />
                <span>Visual</span>
              </div>
              <span class="blacktext">72/ <span class="grey">100</span> </span>
            </div>
          </div>
          <button class="button">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
